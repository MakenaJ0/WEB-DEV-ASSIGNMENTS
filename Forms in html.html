<!DOCTYPE html>
    <html lang="en" lang="en>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport content="width=device-width, initial-scale=1.0">
        <title>Student Regiatration Form</title>
    </head>
    <body>
        <h1>Student Registration Form</h1>
    <form action="#" method="post">
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter Your Name">
        </div>
        <br>
        <div>
            
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" placeholder="Enter Your Date of Birth">
        </div>
        <br>
        <div>
            <label>Gender:</label>
            <input type="radio" id "male" name="gender" value="male" required>
            <label for="male">Male</label>
            <input type="radio" id "female" name="gender" value="female" required>
            <label for="female">Female</label>
            <input type="radio" id "other" name="gender" value="other" required>
            <label for="other">Other</label>
            <select id="gender" name="gender" required>
        </div>
        <br>
        <hr>
        <div>
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" placeholder="Enter Your Address"</input> 
        </div>  
        <br>
        <div>
            <label for="telephone">Telephone:</label>
            <input type="tel" id="telephone" name="telephone" placeholder="Enter Your Phone Number" >
        </div>
        <br>
        <div>
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" placeholder="Enter Your Email Address">
        </div>
        <br>
        <div>
            <label for="course">Course:</label>
            <input type="text" id="course" name="course" placeholder="Enter course name">
        </div>
        <br>
        <div>
            <button type="submit">Register</button>
            <button type="reset">Cancel</button>
        </div>
    </form>
    </body>
        </html>
